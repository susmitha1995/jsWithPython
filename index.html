<!DOCTYPE html>
<html>
<head>
    <title>Profit Loss Dashboard - Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>
<body>
    <div class="login-container">
        <h1 align="center" style="color: #007bff;">Login</h1>
        <form id="login-form" action="dashboard.html" method="post">
            <!-- method="GET" used to get signup result
            method="post" used to post in server and used for processing those datas -->
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
             <div id="password-container">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
                <span id="togglePassword" class="eye-icon" onclick="togglePasswordVisiblity()">
                    <i class="fa fa-eye" aria-hidden="true"></i></span>
            </div>
            </div>
 
            <button type="submit">Login</button>
            
        </form>
    </div>
    <script src="js/login.js"></script>
   
</body>
</html>
